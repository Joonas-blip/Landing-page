<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <div class= "banner">
    <div class= "banner-elements">
      <h1>Very cool product</h1>
      <p>one sentence description of very cool product</p>
      <a href="#" class="btn-yours">Your call</a>
    </div>
  </div>
  <div class= "container">
    <div class= "card">
      <img src="images/apply.svg" alt="apply" class= "icon">
      <div class= "card-details">
        <h3>Apply</h3>
        <p>Here you can apply to use a very cool products</p>
      </div>
    </div>
    <div class="card">
      <img src="images/learn.svg" alt="learn" class= "icon">
      <div class="card-details">
        <h3>Learn</h3>
        <p>Here you learn about a very cool products</p>
      </div>
    </div>
    <div class="card">
      <img src="images/product.svg" alt="product" class= "icon">
      <div class="card-details">
        <h3>Product</h3>
        <p>Here you product about a very cool products</p>
      </div>
    </div>
  </div>
  <div id="footer">
    <ol class= "footer-items">
      <li>
        <a href="#"><i class="fab fa-github"></i></a>
      </li>
      <li>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </li>
      <li>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </li>
      <li>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </li>
    </ol>
  </div>
</body>
</html>
